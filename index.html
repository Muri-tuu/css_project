<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Muri_tuu">
    <meta name="Description" content="This is a web page that I am creating for The Little Taco Shop">
    <title>The Little Taco Shop Official Website</title>
    <link rel="stylesheet" href="main.css">
    <script src="js.main.js" defer></script>
</head>
<body>
<header class="header">
    <h1 class="header__h1">The Little Taco Shop</h1>
    <nav class="header__nav">
        <ul class="header__ul">
            <li><a href="#menu">Menu</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="hours.html">Hours</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </nav>
</header>

<section class="hero">
    <h2 class="hero__h2">Karibu</h2>
    <figure>
        <img src="img/tacoscloseup.jpeg.jpg" alt="our delicious tacos" width="1000" loading="lazy">
    </figure>
    <p>Tacos and Drinks</p>
</section>

<main class="main">
    <article id="menu" class="main_article menu">
        <h2 class="menu_h2">Our Menu</h2>
        <table class="menu_container">
            <caption class="offscreen">Our Tacos</caption>
            <thead>
                <tr>
                    <th class="menu_header">Tacos</th>
                    <th class="menu_header" scope="col">Quantity</th>
                    <th class="menu_header" scope="col">Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th class="menu_item menu_cr" scope="row" rowspan="3">
                        Crunchy
                    </th>
                    <td class="menu_item">1</td>
                    <td class="menu_item">Kshs 500</td>
                </tr>
                <tr>
                    <td class="menu_item">2</td>
                    <td class="menu_item">Kshs 800</td>
                </tr>
                <tr>
                    <td class="menu_item">3</td>
                    <td class="menu_item">Kshs 1000</td>
                </tr>
                <tr>
                    <th class="menu_item menu_sf" scope="row" rowspan="3">
                        Soft
                    </th>
                    <td class="menu_item">1</td>
                    <td class="menu_item">Kshs 500</td>
                </tr>
                <tr>
                    <td class="menu_item">2</td>
                    <td class="menu_item">Kshs 750</td>
                </tr>
                <tr>
                    <td class="menu_item">3</td>
                    <td class="menu_item">Kshs 900</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td class="menu_item menu_cs" colspan="3">Chips &amp; Salsa Kshs 850</td>
                </tr>
            </tfoot>
        </table>
        
        <p class="center">
            <a href="#">Back To Top</a>
        </p>
    </article>
</main>
<hr>

<footer>
    <p>
        <span class="nowrap">Copyright &copy; <time id="year">2024</time></span>
        <span class="nowrap">Little Taco Shop</span>
    </p>
</footer>
</body>
</html>
