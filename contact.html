<form action="https://hptts.org.bin" method="get" class="contact__form">

        </p>
        <p class="contact__p">
            <label class="contact__label" for="message">Your message</label>
            <br>
            <textarea class="contact__textarea" name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
            <br>
            <input type="email" name="email" id="email" placeholder="your email" required>
        </p>
    </fieldset>
    <button  class="contact__button" type="submitt">Send</button>
